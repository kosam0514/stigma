    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Noto+Serif+KR:wght@200;400;700;900&family=Share+Tech+Mono&display=swap');
      
      body {
        font-family: 'Noto Serif KR', serif;
        background-color: #000000;
        color: #a3a3a3;

      .font-gothic {
        font-family: 'Cinzel', serif;
      }
      
      .font-mono-tech {
        font-family: 'Share Tech Mono', monospace;
      }

      /* Custom Scrollbar for red/black theme */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #450a0a; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7f1d1d; 
      }

      .crt-overlay {
        background: linear-gradient(
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        ), linear-gradient(
          90deg,
          rgba(255, 0, 0, 0.06),
          rgba(0, 255, 0, 0.02),
          rgba(0, 0, 255, 0.06)
        );
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      
      .text-black-force {
        font-weight: 900;
      }
